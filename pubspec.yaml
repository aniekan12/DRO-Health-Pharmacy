name: dro_health_phamarcy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.3.1
  flat_icons_flutter: ^1.0.2
  flutter_svg: ^1.0.3
  badges: ^2.0.2
  flutter_bloc: ^7.0.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/drugs/

  
  fonts:
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf
        - asset: assets/fonts/Proxima Nova Alt Bold.otf
        - asset: assets/fonts/Proxima Nova Alt Thin.otf
        - asset: assets/fonts/Proxima Nova Black.otf   
        - asset: assets/fonts/Proxima Nova Extrabold.otf
        - asset: assets/fonts/Proxima Nova Semibold.otf
        - asset: assets/fonts/Proxima Nova Thin.otf
        - asset: assets/fonts/Proxima Nova Alt Light.otf
        - asset: assets/fonts/Proxima Nova Alt Bold.otf

          style: normal
    